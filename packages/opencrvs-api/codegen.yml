overwrite: true
schema:
  - https://gateway.farajaland-qa.opencrvs.org/graphql
documents:
  - 'src/search.ts'
  - '!src/gateway.ts'
generates:
  src/gateway.ts:
    plugins:
      - add:
          content: "/* eslint-disable */\n/* DO NOT EDIT! This file is auto-generated by `npm run generate-gateway-types` - see `codegen.yml` */"
      - 'typescript'
      - 'typescript-operations'

  ./graphql.schema.json:
    plugins:
      - 'introspection'

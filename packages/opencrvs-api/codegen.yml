overwrite: true
schema:
  - http://localhost:7070/graphql:
      headers:
        Authorization: "Bearer ${TOKEN}"
documents:
  - "src/**/*.ts"
  - "!src/gateway.ts"
generates:
  src/gateway.ts:
    plugins:
      - add:
          content: "/* eslint-disable */\n/* DO NOT EDIT! This file is auto-generated by `npm run generate-gateway-types` - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"

  ./graphql.schema.json:
    plugins:
      - "introspection"
